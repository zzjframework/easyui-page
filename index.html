<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>King's Pay</title>
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
	<style>
	*{margin:0;padding:0px}
	.sys_title{position:absolute;left:0px;top:0px;background-color:#E7233B;height:100%;width:180px;line-height:70px}
	.sys_title img{width:30px;height:30px;margin-left:16px;vertical-align:text-bottom;}	
	.sys_title span{font-size:20px;}
	.sys_toolbar{width:100%;height:100%;padding-left:180px;text-align:right;line-height:60px}
	.sys_toolitem{float:right;height:100%;line-height:60px}
	</style>
	<script type="text/javascript">
		var data = [{
	        text: 'Item1',
	        iconCls: 'icon-sum',
	        state: 'open',
	        children: [{
	            text: 'Option1'
	        },{
	            text: 'Option2'
	        },{
	            text: 'Option3',
	            children: [{
	                text: 'Option31'
	            },{
	                text: 'Option32'
	            }]
	        }]
	    },{
	        text: 'Item2',
	        iconCls: 'icon-more',
	        children: [{
	            text: 'Option4'
	        },{
	            text: 'Option5'
	        },{
	            text: 'Option6'
	        }]
	    }];

		function toggle(){
			var opts = $('#sm').sidemenu('options');
			$('#sm').sidemenu(opts.collapsed ? 'expand' : 'collapse');
			opts = $('#sm').sidemenu('options');
			$('#sm').sidemenu('resize', {
				width: opts.collapsed ? 60 : 200
			})
		}
		$(function(){
			$("#siderMenu").sidemenu({
			data:data,
			onSelect:function(item){
				console.log(item);
			}
			});
		});
	</script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:60px;background:#FFFFFF;" >
		<div class="sys_title">
			<img src="img/logo.png"/>
			<span style="color:#FFFFFF">King's Pay</span>
		</div>
		<div class="sys_toolbar">
			<a href="javascript:void(0)" id="mb" class="easyui-menubutton" data-options="menu:'#mm',iconCls:'icon-more'">管理员</a>
			<div id="mm" style="width:150px;">
				<div data-options="iconCls:'icon-man'">个人中心</div>
				<div data-options="iconCls:'icon-lock'">注销</div>
			</div>
		</div>
	</div>
	<div data-options="region:'west',split:true,title:'West'" style="width:180px;">
		<div id="siderMenu" style="width:100%"></div>
	</div>
	<div  data-options="region:'center',title:''" style="overflow:hidden">
		<div id="tt" class="easyui-tabs" fit="true" border="false" plain="true" style="width:100%;height:100%">
		 <div title="Tab1" style="overflow:hidden;padding:3px">
			<iframe frameborder="0" style="width:100%;height:100%;"  src="page/menuMng.html" ></iframe>
		 </div>
		</div>
	</div>
</body>
</html>
