<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>King's Pay</title>
	<link rel="stylesheet" type="text/css" href="../../easyui/themes/bootstrap/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
	<script type="text/javascript" src="../../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../js/request.js"></script>
	<script type="text/javascript" src="paraMng.js"></script>
	<style>
		*{margin:0px;padding:0px}
	</style>
</head>
<body style="">
	<table id="table" style="border:1px solid red"></table>
	<div id="tb" style="padding:8px 16px 8px 16px">
		<!--搜索-->
		<div style="padding-left: 10px; padding-bottom: 10px;">
			<form id="query_form">
				参数编号：<input id="q_para_no" name="para_no" type="text" class="easyui-textbox" style="width: 130px;" />
				参数名称：<input id="q_para_name" name="para_name" type="text" class="easyui-combobox" style="width: 130px;" />

				<a id="search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'," style="margin-left: 20px; padding: 0 10px 0 10px;" onclick="handleSearch()">搜索</a>
			</form>
		</div>
		<!--工具-->
		<div style="padding: 5px;">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add', plain:true," onclick="add();">添加</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit', plain:true," onclick="edit();">修改</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove', plain:true," onclick="remove();">删除</a>
		</div>
	</div>
	<!--新增-->
	<div id ="form" style="display:none;padding:8px 16px;top:100px;left:300px;">
		<p>姓名：<input id ="formname" type ="text" class="easyui-textbox" style="width:180px"/></p>
		<p>性别：<input id ="sex" type ="text" class="easyui-numberbox" style="width:180px"/></p>
	</div>

	<!--修改-->
	<div id ="edit" style="display:none;padding:8px 16px;top:100px;left:300px;">
		<p>姓名：<input id ="formname_edit" type ="text" class="easyui-textbox" style="width:180px"/></p>
		<p>性别：<input id ="sex_edit" type ="text" class="easyui-numberbox"  style="width:180px"/></p>
	</div>
</body>
</html>
