<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>King's Pay</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/request.js"></script>
    <script type="text/javascript" src="logsMng.js"></script>

</head>
<body style="">
<table id="table" style="border:1px solid red"></table>
<div id="tb" style="padding:8px 16px 8px 16px">
    <!--搜索-->
    <div style=" text-align:left;padding-left: 10px; padding-bottom: 10px;">
        <form id="form_reset">
            交易开始时间：<input id="startTime" name="startTime" type="text" class="easyui-datebox" style="width: 130px;"/>
            交易结束时间：<input id="endTime" name="endTime" type="text" class="easyui-datebox" style="width: 130px;"/><br>
            <div style="height: 10px; padding-bottom:15px; "></div>
            操作员：<input id="userId" name="userId"   class="easyui-combotree" style="width: 130px;"/>
            交易：<input id="transId"   name="transId" class="easyui-combotree" style="width: 130px;"/>

            <a id="search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',"
               style="margin-left: 20px; padding: 0 10px 0 10px;" onclick="handleSearch();">查询</a>
            <a id="resetting" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',"
               style="margin-left: 20px; padding: 0 10px 0 10px;" onclick="reset();">重置</a>
        </form>
    </div>

</div>

</body>
</html>
