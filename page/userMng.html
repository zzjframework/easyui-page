                            </td>
                            <td>

                            </td>
                            <td>
                                <input id="endip" name="endip" class="easyui-textbox"/>
                            </td>
                        </tr>
                        <tr>
                            <td>

                            </td>
                            <td>
                                <input id="newpassword" name="newpassword" type="password" class="easyui-textbox"

                            </td>

                            <td>
                                代理人：
                            </td>
                            <td>
                                <select id="agentid1" class="easyui-combogrid" style="width:173px">
                                </select>

                            </td>
                            <td>
                                状态：
                            </td>
                            <td>
                                <input id="status" class="easyui-combobox" name="status"/>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                业务部门：
                            </td>

                            </td>
                            <td>
