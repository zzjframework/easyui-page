<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>King's Pay</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/request.js"></script>
    <script type="text/javascript" src="Curency.js"></script>
</head>
<body style="">
<table id="table" style="border:1px solid red"></table>
<div id="tb" style="padding:8px 16px 8px 16px">
    <div style="padding-left: 10px; padding-bottom: 10px;">
        <form id="formId">
            币种编号:<input id="curr_code1" type="text" class="easyui-textbox" style="width: 130px;"/>
            币种名称：<input id="curr_name1" type="text" class="easyui-textbox" style="width: 130px;"/>
            状态:<input id="flag1" type="text" class="easyui-combobox" editable="fales"
                      style="width: 130px;"/>
            <a id="search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',"
               style="margin-left: 20px; padding: 0 10px 0 10px;"
               onclick="handleSearch()">搜索</a>
            <a id="reset" href="#" class="easyui-linkbutton" iconCls="icon-reload"
               style="margin-left: 20px; padding: 0 10px 0 10px;" onclick="reset()">重置</a>
        </form>
    </div>
    <!--工具-->
    <div style="padding: 5px;">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add', plain:true,"
           onclick="add();">新增
        </a>
    </div>
</div>
<!--新增-->
<div id="form" style="display:none;padding:8px 16px ;top:200px;left:500px;">
    <table>
        <tr>
            <th align="right"><span style="color:red;vertical-align: middle;">*</span>币种编号：</th>
            <td><input id="curr_code2" type="text" class="easyui-numberbox" style="width:180px"
                       data-options="required:true"/></td>
        </tr>
        <th align="right"><span style="color:red;vertical-align: middle;">*</span>翻译币种名称：</th>
        <td><input id="curr_name2" type="text" class="easyui-textbox" style="width:180px" data-options="required:true"/>
        </td>
        <tr>
            <th align="right"><span style="color:red;vertical-align: middle;">*</span>币种描述：</th>
            <td><input id="curr_des2" type="text" class="easyui-textbox" style="width:180px"
                       data-options="required:true"/></td>
        </tr>

        <tr>
            <th align="right"><span style="color:red;vertical-align: middle;">*</span>状态：</th>
            <td><input id="flag2" type="text" class="easyui-combobox" editable="fales" style="width:180px"
                       data-options="required:true"/></td>
        </tr>
        </tr>
        <th align="right">备注：</th>
        <td><input id="remark2" type="text" class="easyui-textbox" style="width:180px"/></tr>
        </td>
    </table>
</div>

<!--修改-->
<div id="edit" style="display:none;padding:8px 16px ">
    <table>
        <tr>
            <th align="right"><span style="color:red;vertical-align: middle;">*</span>币种编号：</th>
            <td><input id="curr_code3" type="text" class="easyui-textbox" disabled="disabled" style="width:180px"
                       data-options="required:true"/>
            </td>
        </tr>
        <tr>
            <th align="right"><span style="color:red;vertical-align: middle;">*</span>翻译币种名称：</th>
            <td><input id="curr_name3" type="text" class="easyui-textbox" style="width:180px" disabled="disabled"/></td>
        </tr>
        <tr>
            <th align="right"><span style="color:red;vertical-align: middle;">*</span>币种描述：</th>
            <td><input id="curr_des3" type="text" class="easyui-textbox" style="width:180px"
                       data-options="required:true"/></td>
        </tr>
        <tr>
            <th align="right"><span style="color:red;vertical-align: middle;">*</span>状态：</th>
            <td><input id="flag3" type="text" class="easyui-combobox" editable="fales" style="width:180px"
                       data-options="required:true"/></td>
        </tr>
        <tr>
            <th align="right">备注：</th>
            <td><input id="remark3" type="text" class="easyui-textbox" style="width:180px"/></td>
        </tr>
    </table>
</div>
</body>
</html>
