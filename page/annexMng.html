<body style="">
<table id="table" style="border:1px solid red"></table>
<div id="tb" style="padding:8px 16px 8px 16px;">
    <!--搜索-->
    <div style="padding-left: 10px; padding-bottom: 10px;">
        附件名称：<input id="form_enclo_name" name="name" type="text" class="easyui-textbox" style="width: 130px;" />
        附件类型：<input id="form_enclo_type" name="type" type="text" class="easyui-combobox" style="width: 130px;" />
        状态：<input id="form_enclo_state" name="flag" type="text" class="easyui-combobox" style="width: 130px;" />
        <a id="search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'," style="margin-left: 20px; padding: 0 10px 0 10px;" onclick="query();">查询</a>
        <a id="reset" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" style="margin-left: 20px; padding: 0 10px 0 10px;" onclick="reset();">重置</a>
        <a id="download" href="#" class="easyui-linkbutton"  style="margin-left: 20px; padding: 0 10px 0 10px;" >下载</a>
    </div>
